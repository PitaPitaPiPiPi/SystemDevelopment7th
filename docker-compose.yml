version: "3.8"

services:
  traefik:
    image: traefik:v2.10
    command:
      - "--api.insecure=true"
      - "--providers.file.filename=/etc/traefik/dynamic.yml"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - ./traefik-dynamic.yml:/etc/traefik/dynamic.yml:ro

  app-stable:
    build: .
    environment:
      - VERSION=1.0.0
      - STATUS=STABLE
    # labels は不要（file provider を使うため）
    # Traefik will route to http://app-stable:8080 based on dynamic.yml

  app-canary:
    build: .
    environment:
      - VERSION=2.0.0
      - STATUS=CANARY
    # labels は不要
